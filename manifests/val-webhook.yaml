apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "valcon.rakshitgondwal.dev"
webhooks:
- name: "valcon.rakshitgondwal.dev"
  rules:
  - apiGroups:    ["valcon.rakshitgondwal.dev"]
    apiVersions:  ["v1aplha1"]
    operations:   ["CREATE","UPDATE"]
    resources:    ["deployments"]
    scope:        "Namespaced"
  clientConfig:
    service:
      namespace: "default"
      name: "valcon"
    caBundle: ""
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 5
